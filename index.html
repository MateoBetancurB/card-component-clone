<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Card-Component</title>
</head>

<body>
    <div class="container-card">
        <picture>
            <img src="/images/image-equilibrium.jpg" alt="nft-image" />
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container-text">
            <p class="first-paragraph"><span><img src="/images/icon-ethereum.svg" alt=""></span> 0.041ETH</p>
            <p class="second-paragraph"><span><img src="/images/icon-clock.svg" alt=""></span> 3 days left</p>
        </div>
        <p class="border-line"></p>
        <div class="container-footer">
            <img src="/images/image-avatar.png" alt="nft-author-name" />
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </div>
    <div class="container-author">
        <p class="author">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.
            Developed by Mateo
        </p>
    </div>
</body>

</html>
